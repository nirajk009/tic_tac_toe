<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Roboto&display=swap');

	* {
		margin: 0;
		padding: 0;
	}

	nav {
		background-color: rgb(37, 9, 37);
		color: white;
		height: 65px;
		font-size: 27px;
		display: flex;
		align-items: center;
		padding: 0 12px;
		font-family: 'Roboto', 'sans-serif';
	}

	nav ul {
		list-style-type: none;
		display: inline-block;
	}

	.gc {

		display: flex;
		justify-content: center;
		margin-top: 50px;
		/* flex-wrap: wrap; */


	}

	.con {
		display: grid;
		grid-template-rows: repeat(3, 10vw);
		grid-template-columns: repeat(3, 10vw);
		font-family: 'Roboto', 'sans-serif';
		cursor: pointer;
		position: relative;
		/* position: relative;
		left :160 px; */

	}

	.box {
		border: 3px solid black;
		font-size: 19vw;
		display: flex;
		justify-content: center;
		align-items: center;

	}

	.box:hover {
		background-color: #cc95ff;
	}

	.gameinfo {
		padding: 0 34px;
		font-family: 'Baloo Bhaina 2', cursive;
		/* position: relative; */
		/* left: -222px;
		top: 391px; */
		
        font-size: 1.2rem;

	}

	.imbox img {
		width: 0px;
		transition: width 1s ease-in;
	}

	.br0 {
		border-right: 0;
	}

	.bl0 {
		border-left: 0;
	}

	.bt0 {
		border-top: 0;
	}

	.bb0 {
		border-bottom: 0;
	}

	#reset {
		position: relative;
		margin: 0 12px;
		padding: 1px 14px;
		background : #f3e7f9;
		border-radius: 6px;
		cursor:  pointer;
		font-family:'Baloo Bhaina 2', cursive ;
		font-size: 15px;
		font-weight: bolder;
		top: -5px;
	}

	#reset2 {
		position: relative;
		margin: 0 px;
		padding: 1px 14px;
		background : #f3e7f9;
		border-radius: 6px;
		cursor:  pointer;
		font-family:'Baloo Bhaina 2', cursive ;
		font-size: 15px;
		font-weight: bolder;
		top: -5px;
	}

	.line{
    background-color: black;
    height: 8px;
    width: 0vw;
    position: absolute;
    background-color: #911d91;
    transition: width 1s ease-in-out;
}

svg{
	color: white;
	position: relative;
	display: flex;
	align-items: right;
	justify-content: right;
	left: 120px;
}

.last{
font-size: 1.4em;
    font-weight: bold;
	font-family: 'Baloo Bhaina 2', cursive;
}

	
@media only screen and (max-width: 950px)
{
    .gc{
        flex-wrap: wrap;
		/* display: none; */
    }
    .info{
        margin-top: 34px;
    }
    .gameinfo h1{
        font-size: 1.5rem;
    }
    .con { 
        grid-template-rows: repeat(3, 26vw);
        grid-template-columns: repeat(3, 28vw);
    }
	.gameinfo{
		margin: 46px 0px;
	}
}

.modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  transition: 200ms ease-in-out;
  border: 1px solid black;
  border-radius: 10px;
  z-index: 10;
  background-color: white;
  width: 500px;
  max-width: 80%;

      max-height: 79%;
}

.modal.active {
  transform: translate(-50%, -50%) scale(1);
}

.modal-header {
 /* padding: 10px 15px;*/
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid black;
}

.modal-header .title {
  font-size: 1.25rem;
  font-weight: bold;
      font-family: 'Baloo Bhaina 2', cursive;
  color: black;
}

.modal-header .close-button {
  cursor: pointer;
  border: none;
  outline: none;
  background: none;
  color: black;
      font-family: 'Baloo Bhaina 2', cursive;
  font-size: 1.25rem;
  font-weight: bold;
}

.modal-body {
  padding: 10px 15px;
   color: black;
     font-size: 1.25rem;
   font-weight: bold;
      font-family: 'Baloo Bhaina 2', cursive;
}

#overlay {
  position: fixed;
  opacity: 0;
  transition: 200ms ease-in-out;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, .5);
  pointer-events: none;
}

#overlay.active {
  opacity: 1;
  pointer-events: all;
}

.point{
  pointer-events:none;
}
.point2{
  pointer-events: auto;
}
